<div class="product-detail">
  <div class="row">
    <div id="product-top" class="col-md-6 product-images">
      <img ng-src="{{img}}"
           class="product"
           ng-repeat="img in product.images"
           ng-class="{active: mainImageUrl==img}">
    </div>
    <div class=" col-md-6 product-desc">
      <h1>{{product.name}}</h1>
      <div class="p-desc-detail">
        <ul class="fa-ul">
            <li ng-repeat="d in product.description"><i class="fa-li fa fa-check-square"></i>{{d}}</li>
        </ul>
      </div>
      <div class="p-thumbs">
        <ul class="product-thumbs">
          <li ng-repeat="img in product.images"
              ng-if="product.images.length>1"
              ng-class="{active: mainImageUrl==img}">
            <img ng-src="{{img}}" ng-click="setImage(img)">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div ng-controller="tabController">
    <ul tabset>
        <li tab
            ng-repeat="t in tabs"
            heading="{{t.heading}}"
            select="go(t.route)"
            active="t.active">
        </li>
    </ul>
    <div ui-view  class="tabs"></div>
  </div>
</div>
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Oxygen::latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
